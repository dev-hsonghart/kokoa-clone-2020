<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finds - kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="body-header">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-lock"></i>
                <span>110%</span>
                <i class="fas fa-battery-half"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="screen-header">
            <span class="header__title">Finds
            </span>
            <div class="header__icons">
                <button class="header__btn-search">
                    <a href="#"></a>
                    <i class="fas fa-search fa-lg"></i>
                </button>
                <button class="header__btn-setting badge-parent" type="button" onclick="location.href='settings.html'" >
                    <div class="badge-dot badge-dot__header"></div>
                    <i class="fas fa-cog fa-lg"></i>
                </button>
            </div>
        </header>
    </div>
    <main class="main-content">
        <ul class="find__top-menu">
            <li class="menu-icon-text">
                <a href="#">
                    <i class="fas fa-qrcode fa-lg"></i>
                    <span class="menu-icon-text__text">QR Code</span>
                </a>                             
            </li>
            <li class="menu-icon-text">
                <a href="#">
                    <i class="far fa-id-badge fa-lg"></i>
                    <span class="menu-icon-text__text">Add by <br>Contacts</span>
                </a>                             
            </li>
            <li class="menu-icon-text">
                <a href="#">
                    <i class="far fa-user-circle fa-lg"></i>
                    <span class="menu-icon-text__text">Add by ID</span>
                </a>                             
            </li>
            <li class="menu-icon-text">
                <a href="#">
                    <i class="far fa-envelope fa-lg"></i>
                    <span class="menu-icon-text__text">Invite</span>
                </a>                             
            </li>
        </ul>
        <section class="recommend-friends">
            <header class="section-header">
                <span class="recommend-friends__title">
                    Recommended Friends
                </span>
            </header>
            <div class="recommend-friends__empty">
                <span>
                    You have no recommended friends.
                </span>
            </div>
        </section>
        <section class="open-chat">
            <header class="section-header">
                <span class="openc-chat__title">
                    Open Chat
                </span>
                <div>
                    <span>Go to Openchat Home</span>
                    <i class="fas fa-angle-right"></i>
                </div>
            </header>
            <article class="open-chat-list">
                <div class="open-chat-list__left">
                    <span class="open-chat-list__title">
                        #BTS
                    </span>
                    <span class="open-chat-list__hashtag">#hashtag#hashtag#hashtag</span>
                    <div class="open-chat-list__info">
                        <img class="user-component__avatar user-component__avatar--xs" src="img/profile_apeach.png">
                        <span class="open-chat-list__members">802 members</span>
                        <span class="open-chat-list__state">Active</span>
                    </div>
                </div>
                <div class="open-chat-list__right">
                    <div class="open-chat-list__thumbnail-like">
                        <div class="open-chat-list__like">
                            <i class="fas fa-heart fa-sm"></i>
                            <span class="open-chat-list__like-count">123</span>
                        </div>
                        <img class="open-chat-list__thumbnail" src="img/thumbnail.jpeg">
                    </div>
                </div>
            </article>
            <article class="open-chat-list">
                <div class="open-chat-list__left">
                    <span class="open-chat-list__title">
                        #BTS
                    </span>
                    <span class="open-chat-list__hashtag">#hashtag#hashtag#hashtag</span>
                    <div class="open-chat-list__info">
                        <img class="user-component__avatar user-component__avatar--xs" src="img/profile_apeach.png">
                        <span class="open-chat-list__members">802 members</span>
                        <span class="open-chat-list__state">Active</span>
                    </div>
                </div>
                <div class="open-chat-list__right">
                    <div class="open-chat-list__thumbnail-like">
                        <div class="open-chat-list__like">
                            <i class="fas fa-heart fa-sm"></i>
                            <span class="open-chat-list__like-count">123</span>
                        </div>
                        <img class="open-chat-list__thumbnail" src="img/thumbnail.jpeg">
                    </div>
                </div>
            </article>
        </section>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="freinds.html">
                    <div class="nav__icon">
                        <i class="far fa-user fa-lg"></i>
                    </div>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <div class="nav__icon">
                        <div class="badge-num nav__badge-num--ab">1</div>
                        <i class="far fa-comment fa-lg"></i>
                    </div>                                                    
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <div class="nav__icon">
                        <i class="fas fa-search fa-lg">
                        </i>
                    </div>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__icon">
                        <div class="nav__badge-dot"></div>
                        <i class="fas fa-ellipsis-h fa-lg"></i>
                    </div>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" integrity="sha512-F5QTlBqZlvuBEs9LQPqc1iZv2UMxcVXezbHzomzS6Df4MZMClge/8+gXrKw2fl5ysdk4rWjR0vKS7NNkfymaBQ==" crossorigin="anonymous"></script>
</body>
</html>
