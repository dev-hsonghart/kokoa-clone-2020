<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="body-header">
        <div class="status-bar">
            <!-- Block__Element--modify -->
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-lock"></i>
                <span>110%</span>
                <i class="fas fa-battery-half"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="screen-header">
            <span class="header__title">Friends
                <a href="freinds.html"></a>
            </span>
            <div class="header__icons">
                <button class="header__btn-search">
                    <i class="fas fa-search fa-lg"></i>
                </button>
                <button class="header__btn-music">
                    <i class="fas fa-music fa-lg"></i>
                </button>
                <button class="header__btn-setting" type="button" onclick="location.href='settings.html'" >
                    <i class="fas fa-cog fa-lg"></i>
                </button>
            </div>
        </header>
    </div>
    <main class="main-content">
        <div class="display__link">
            <a href="#">
                <i class="fas fa-info-circle"></i>
                <span class="display__text">Friends' Names Display</span>
                <i class="fas fa-angle-right"></i>
            </a>
        </div>
        <article class="user-component">
            <div class="user-component__left">
                <img class="user-component__avatar user-component__avatar--la" src="img/profile_apeach.png" >
                <div class="user-component__text">
                    <h4 class="user-component__nickname"> My nickname</h4>
                    <!-- <h6 class="user-component__sub">test<i class="fas fa-info-circle"></i></h6> -->
                </div>
            </div>
        </article>
        <section class="friends-channel">
            <div class="section-header">
                <span class="friends-channel__text">Channel</span>
                <i class="fas fa-angle-up"></i>
            </div>
                <article class="user-component">
                    <div class="user-component__left">
                        <img class="user-component__avatar user-component__avatar--sm" src="img/profile_kakao.png" >
                        <div class="user-component__text">
                            <h4 class="user-component__nickname user-component__nickname--light"> Channel</h4>
                        </div>
                    </div>
                    <div class="user-component__right">
                        <span class="user-component__right-text">2</span>
                        <i class="fas fa-angle-right"></i>
                    </div>
                </article>
        </section>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="freinds.html">
                    <div class="nav__icon">
                        <i class="fas fa-user fa-lg"></i>
                    </div>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <div class="nav__icon">
                        <div class="badge-num nav__badge-num--ab">1</div>
                        <i class="far fa-comment fa-lg"></i>
                    </div>                                                    
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <div class="nav__icon">
                        <i class="fas fa-search fa-lg">
                        </i>
                    </div>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__icon">
                        <div class="nav__badge-dot"></div>
                        <i class="fas fa-ellipsis-h fa-lg"></i>
                    </div>
                </a>
            </li>
        </ul>
    </nav>
    <div class="splash-screen">
        <i class="fas fa-comment fa-5x"></i>
        </i>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" integrity="sha512-F5QTlBqZlvuBEs9LQPqc1iZv2UMxcVXezbHzomzS6Df4MZMClge/8+gXrKw2fl5ysdk4rWjR0vKS7NNkfymaBQ==" crossorigin="anonymous"></script>
</body>
</html>
