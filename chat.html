<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="chat-screen">
    <div class="body-header">
        <div class="status-bar body-header--chat-bg">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-lock"></i>
                <span>110%</span>
                <i class="fas fa-battery-half"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

            <button class="nav-header__column nav-header__left" type="button" onclick="location.href='chats.html'">
                <i class="fas fa-arrow-left fa-lg"></i>
            </button>
            <span class="nav-header__title nav-header__column--center">nickname</span>
            <div class="nav-header__column">
                <button class="nav-header__right" type="button" onclick="location.href='find.html'">
                    <i class="fas fa-search fa-lg"></i>

        <header class="nav-header body-header--chat-bg">
            <div class="nav-header__column">
                <button class="nav-header__left" type="button" onclick="location.href='chats.html'">
                    <i class="fas fa-arrow-left fa-lg"></i>
                </button>
            </div>
            <div class="nav-header__column">
                <span class="nav-header__title">nickname</span>
            </div>
            <div class="nav-header__column">
                <button class="nav-header__right" type="button" onclick="location.href='find.html'">
                    <i class="fas fa-search fa-lg"></i>
                </button>
                <button class="nav-header__right" type="button" onclick="location.href='#'">
                    <i class="fas fa-bars fa-lg"></i>
                </button>
            </div>
        </header>
    </div>
    <main class="main-content"> 
        <div class="chat-date">
            <span class="chat-date__text">
                Tuesday, Jun 30, 2020
            </span>
        </div>
        <article class="get-message">
            <div class="get-message__column">
                <img class="user-component__avatar user-component__avatar--chat" src="img/profile_apeach.png" >
            </div>
            <div class="get-message__column">
                <span class="get-message__nickname">nickname</span>
                <div class="get-message__chat">
                    <span class="get-message__chat-content">Hi</span>
                    <span class="get-message__chat-time">21:27</span>
                </div>
            </div>
        </article>
        <article class="send-message">
            <span class="send-message__chat-content">What's up?</span>
            <span class="send-message__chat-time">21:27</span>
        </article>
    </main>
    <form class="write-message">
        <div class="write-message__left">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="write-message__right">
            <input type="text" placeholder="Write a message...">
            <div class="write-message__right-column">
                <div class="write-message__emoticon">
                    <i class="far fa-smile fa-lg"></i>
                </div>
                <button class="write-message__send">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
    </form>

    <!-- big screen info -->
    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>

    <!-- rotate screen info -->
    <div id="rotate-mobile">
        <span>Rotate your screen please :)</span>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" integrity="sha512-F5QTlBqZlvuBEs9LQPqc1iZv2UMxcVXezbHzomzS6Df4MZMClge/8+gXrKw2fl5ysdk4rWjR0vKS7NNkfymaBQ==" crossorigin="anonymous"></script>
